<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>jQuery UI - Trello Clone (yay!)</title>
<link href="./css/index.d76ec1a79f61164e3405.css" rel="stylesheet"></head>
<body>
    <div class="board">
        <div class="column">
            <div id="list1" class="list">
                <div class="list-header">
                    <span class="list-title">Todo</span>
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-content">Card #1</span>
                        <span class="card-date"></span>
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    <span class="list-title">Doing</span>
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-content">Card #2</span>
                        <span class="card-date"></span>
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    <span class="list-title">Done</span>
                    <button class="button delete">X</button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        <span class="card-content">Card #3</span>
                        <span class="card-date"></span>
                        <button class="button delete">X</button>
                    </li>
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="Please name the card" />
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="new-list">
            <button id="new-list" class="button">Add new list</button>
        </div>
    </div>
    

    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
        <form id="create-list-form"> 
            <input type="text" name="title" placeholder="List title" />
        </form>
    </div>
    <div id="card-dialog" title="Card Info">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Card Text</a></li>
                <li><a href="#tabs-2">Deadline</a></li>
            </ul>
            <div id="tabs-1"></div>
            <div id="tabs-2">
                <p>Deadline:<input type="text" id="datepicker"></p>
            </div>
        </div>
    </div>
<script type="text/javascript" src="./bundle.js"></script></body>
</html>
